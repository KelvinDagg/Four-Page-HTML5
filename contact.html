<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8"/>
    <meta name="robots" content="noindex, nofollow">
    <!--This Meta tag basically tells the search page crawlers not to follow links
    (if you have a comments section and users comment links to pages that are not
    relevant to your site) that people post. And then it also as the noindex tag,
    this basically tells search engines not to index this. It helps if you are testing
    or if the page has content that people need to go through a paywall or login to get
    to.-->
    <meta name="description" content="This site is for my Certificate IV in Web Development.">
    <!--The description shows what will show on google on the description under the google listing.-->
    <!--The OG Tags are Open Graph tags. These are for Facebook, Linkedin and Google+ posts
        Essentially what this does is tells those social sites what to post and how to post it. What type of post, title, description etc. -->
    <meta property="og:locale" content="en_EN"/>
    <meta property="og:type" content="article"/>
    <meta property="og:title" content="The 4 page website by Kelvin for his Tafe course."/>
    <meta property="og:description" content="This website is an assessment that has had to be made by Kelvin for his Certificate IV in Web Development."/>
    <meta property="og:image" content=""/>
    <meta property="og:url" content="index.html"/>
    <meta property="og:site_name" content="article"/>

    <!--Twitter has it's own set of Meta tags to be used for posting rich content-->
    <meta name="twitter:title" content="Simple 4 Page Website">
    <meta name="twitter:description" content="This website is an assessment that has had to be made by Kelvin for his Certificate IV in Web Development.">
    <meta name="twitter:image" content="">
    <meta name="twitter:site" content="@drdaggz">
    <meta name="twitter:creator" content="@drdaggz">

    <meta name=”viewport” content=”width=device-width,initial-scale=1″>
    <!--The responsive design meta tag, We can control the layout for web pages on mobile browsers.-->

    <title>Dagg Media | Home</title>
    <link rel="canonical" href="index.html"/>
    <!--This link here registers the index.html as the main page for google to crawl
        It helps It basically tells google "Hey, if you find this same content elsewhere
        -- please disregard, This is the source I want you to see, this is the version that
        appears in the SERPs-->
    <link href="https://fonts.googleapis.com/css?family=Vollkorn+SC&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Julius+Sans+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Gentium+Basic&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Muli|Ovo&display=swap" rel="stylesheet">
    <!--All the different google fonts are linked here, you can either put them in the head of your website
        or you can also @import them into your css stylesheets-->
    <link href="css/main.css" rel="stylesheet" type="text/css">
    <!--The link to the css that creates all the design for the page.-->
    <script src="https://kit.fontawesome.com/ee00fd742e.js"></script>

</head>
